{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <form method="POST" enctype="multipart/form-data">

        <!-- Security token -->
        {% csrf_token %}

        {{form|crispy}}
        <!-- Using the formset -->
        
        <div class="text-center">
            <input type="submit" class="btn btn-primary btn-lg mt-2 mb-2 px-5 " value="Criar/Salvar">
        </div>
    </form>
</div>
{% endblock %}
